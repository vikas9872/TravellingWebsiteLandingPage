<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <video autoplay loop muted plays-inline class="backvideo">
        <source src="video.mp4" type="video/mp4">
    </video>
    <header>
        <section class="headerleftpart">
            <h1 class="logoclass">ABCD Tourists</h1>
        </section>
        <section class="headermidpart">
            <section class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </section>
        </section>
        <section class="headerrightpart">
            <input type="text" name="textname" id="textid" class="textclass">
            <img src="searchbutton.png" alt="Image cannot be displayed" class="searchbuttonclass">
            <img src="ToggleButton.png" alt="Image cannot be displayed" class="togglebuttonclass">
        </section>
    </header>
    <section class="landingpage">
        <section class="content">
            <section class="contentupperpart">
                <h1>It feels good to be lost in right direction</h1>
                <h2>Join us and discover new places</h2>
            </section>
            <section class="contentlowerpart">
                <button class="joinusbuttonclass">Join Us</button>
            </section>
        </section>
    </section>
    <footer>
        <h3>Landing Page of Travelling Website</h3>
    </footer>
    <script src="script.js"></script>
</body>

</html>
